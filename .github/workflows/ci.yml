name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest        # Linux x86_64
          - ubuntu-24.04-arm     # Linux arm64
          - macos-latest         # macOS arm64 (Apple Silicon)
          - macos-13             # macOS x86_64 (Intel)
          - windows-latest       # Windows x86_64
          - windows-11-arm       # Windows arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run tests
        run: cargo test --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run audit
        run: cargo audit

  # Python bindings build and test
  python:
    name: Python Bindings (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest        # Linux x86_64
          - ubuntu-24.04-arm     # Linux arm64
          - macos-latest         # macOS arm64 (Apple Silicon)
          - macos-13             # macOS x86_64 (Intel)
          - windows-latest       # Windows x86_64
          - windows-11-arm       # Windows arm64
        python-version: ['3.9', '3.x']  # min supported + latest (3.14)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: pip install maturin pytest
      
      - name: Build Python wheel
        run: cd python && maturin build --release
      
      - name: Install Python bindings
        shell: bash
        run: pip install python/target/wheels/*.whl
      
      - name: Run Python tests
        run: cd python && pytest tests/ -v

